<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://lh3.googleusercontent.com/drive-viewer/AKGpihanxenR6jCNTsFh85mLmVt4g2xTvt4aiuvWTk49dW25OM8xOhROu0svplmOy9A7j40-pl4uPpYDiZxnS2hVc1LHrfIrjWF-cw=s1600-rw-v1">
    <center>
        <h1>Login Form</h1>
        <form method="post" action="mailto:akashkumar2011k" enctype="text/plain">
            <div class="pass">
                Username:
                <input type="text" name="urname" style="left: 2px;" id="urname" required>
                <i class="fas fa-user" style="position: absolute;color: #808080;top: 16px;left: 116px;"></i>
            </div>
            <div class="pass">
                D.O.B.:
                <input type="date" name="dob" style="cursor: pointer;left: 21.5px;" id="dt" required>
                <i class="fas fa-calendar" style="position: absolute;color: #808080;top: 16px;left: 116px;"></i>
            </div>
            <div class="pass">
                Gmail ID:
                <input type="email" name="email" style="left: 9.5px;" id="gid" required>
                <i class="fas fa-envelope" style="position: absolute;color: #808080;top: 16px;left: 115px;"></i>
            </div>
            <div class="pass">
                Password:<input type="password" name="pass" id="password" style="padding-right: 27px;left: 7px;" oninput="strengthChecker()">
                <i class="fas fa-lock" style="position: absolute;color: #808080;top: 16px;left: 116px;"></i>
                <span id="toggle" onclick="toggle()">
                    <i class="fas fa-eye"></i>
                </span>
                <div id="strength-bar"></div>
            </div>
            <p style="margin: 0px;font-family: abel;color: rgb(19, 60, 51);" id="msg"></p>
            <div class="pass">
                Adhaar No.:
                <input type="number" name="adno" id="adno" max="999999999999" required>
                <i class="fas fa-address-card" style="position: absolute;color: #808080;top: 16px;left: 114px;"></i>
            </div>
            <div class="pass">
                Gender:<br>
                <select name="gender" class="list" style="cursor: pointer;" size="3" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            Suggestions to Improve this Page:<br>
            <textarea type="comments" name="comments" id="cots" rows="4" columns="50" wrap=""></textarea><br>
            <button type="reset" style="margin-right: 20px;">Clear</button>
            <a herf="#"><button type="submit">Submit</button></a>
        </form>
        <h4 id="message">No Internet Connection</h4>
    </center>
    <script src="script.js"></script>
</body>
</html>
