    <body background="https://lh3.googleusercontent.com/drive-viewer/AKGpihanxenR6jCNTsFh85mLmVt4g2xTvt4aiuvWTk49dW25OM8xOhROu0svplmOy9A7j40-pl4uPpYDiZxnS2hVc1LHrfIrjWF-cw=s1600-rw-v1">
        <center>
            <h1>Login Form</h1>
            <form>
                Username:<input type="text" id="urname"" required><br>
                D.O.B.:<input type="date" required><br>
                Gmail ID:<input type="email" id="gid" required><br>
                Password:<input type="password" id="password" oninput="strengthChecker()">
                <span style="cursor: pointer;color: #808080;transition: 0s;" id="toggle" onclick="toggle()">
                    <i class="fas fa-eye"></i>
                </span>
                <div id="strength-bar"></div>
                <p style="margin: 0px;font-family: abel;color: rgb(19, 60, 51);" id="msg">Your password is very weak</p>
                Adhaar No.:<input type="number" id="adid" max="999999999999" required><br>
                Gender:<br><select name="house" class="list" style="padding: 5px;cursor: pointer;" size="3" required>
                    <option value="Madhubani">Male
                    </option><option value="Nalanda">Female
                    </option><option value="Rajgriha">Other</option></select><br>
                Description:<br><textarea type="comments" id="cots" rows="4" columns="50" wrap=""></textarea><br>
                <button type="reset" style="margin-right: 20px;">Clear</button>
                <a herf="#"><button type="submit">Submit</button></a>
            </form>
        </center>
        <script>
            // script.js

            // Function to create progressive writing placeholder
            function setProgressivePlaceholder(inputElement, text, delay = 100) {
                let currentIndex = 0;

                const typeText = () => {
                    if (currentIndex < text.length) {
                        inputElement.placeholder += text[currentIndex];
                        currentIndex++;
                        setTimeout(typeText, delay);
                    }
                };

                // Reset placeholder before starting
                inputElement.placeholder = '';
                typeText();
            }

            // Function to handle progressive writing for all inputs simultaneously
            function applyProgressivePlaceholders() {
                const inputs = [
                    { id: 'urname', text: 'Example' },
                    { id: 'gid', text: 'Example@xyz.com' },
                    { id: 'password', text: 'Example$123' },
                    { id: 'adid', text: 'XXXX XXXX XXXX' },
                    { id: 'cots', text: 'Your comments here' },
                ];

                // Start the progressive placeholder for all inputs simultaneously
                inputs.forEach(input => {
                    const element = document.getElementById(input.id);
                    if (element) {
                        setProgressivePlaceholder(element, input.text);
                    }
                });
            }

            // Execute the function on page load
            window.onload = applyProgressivePlaceholders;
        </script>
        <script>
            let parameters = {
                count : false,
                letters : false,
                numbers : false,
                special : false
            }
            let strengthBar = document.getElementById("strength-bar");
            let msg = document.getElementById("msg");

            function strengthChecker(){
                let password = document.getElementById("password").value;

                parameters.letters = (/[A-Za-z]+/.test(password))?true:false;
                parameters.numbers = (/[0-9]+/.test(password))?true:false;
                parameters.special = (/[!\"$%&/()=?@~`\\.\';:+=^*_-]+/.test(password))?true:false;
                parameters.count = (password.length > 7)?true:false;

                let barLength = Object.values(parameters).filter(value=>value);

                console.log(Object.values(parameters), barLength);

                strengthBar.innerHTML = "";
                for( let i in barLength){
                    let span = document.createElement("span");
                    span.classList.add("strength");
                    strengthBar.appendChild(span);
                }

                let spanRef = document.getElementsByClassName("strength");
                for( let i = 0; i < spanRef.length; i++){
                    switch(spanRef.length - 1){
                        case 0 :
                            spanRef[i].style.background = "#ff3e36";
                            msg.textContent = "Your password is very weak";
                            break;
                        case 1:
                            spanRef[i].style.background = "#ff691f";
                            msg.textContent = "Your password is weak";
                            break;
                        case 2:
                            spanRef[i].style.background = "#ffda36";
                            msg.textContent = "Your password is good";
                            break;
                        case 3:
                            spanRef[i].style.background = "#0be881";
                            msg.textContent = "Your password is strong";
                            break;
                    }
                }
            }


            function toggle(){
                let password = document.getElementById("password");
                let eye = document.getElementById("toggle");

                if(password.getAttribute("type") == "password"){
                    password.setAttribute("type","text");
                    eye.style.color = "rgb(106 159 165)";
                }
                else{
                    password.setAttribute("type","password");
                    eye.style.color = "#808080";
                }
            }
        </script>
    </body>
